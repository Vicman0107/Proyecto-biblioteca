<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Registrar </title>
        <link rel="stylesheet" type="text/css" href="Registro.css">
        <script src="validarRegistro.js"></script>
    </head>

    <body>
        <section class="form-register">
            <h4>Formulario Registro</h4>
            <input class="controls" type="text" name= "nombres" id="nombres" placeholder="Ingrese su nombre">
            <input class="controls" type="text" name= "apellidos" id="apellidos" placeholder="Ingrese sus apellidos">
            <input class="controls" type="email" name= "correo" id="correo" placeholder="Ingrese su correo">
            <input class="controls" type="password" name= "password" id="password" placeholder="Ingrese su contraseña">
            <input class="controls" type="password" name= "Confirmar password" id="confirmpassword" placeholder="Confirme su contraseña">
            <p>Estoy de acuerdo con <a href="#">Terminos y conficiones</a></p>
            <input class ="button" type="submit" value="Registrar">
            <p><a href="#">¿Ya tienes cuenta?</a></p>
            <form action="Login.html">
                <input class ="button" type="submit" value="Inicia Sesion">
            </form>
            
        </section>
    </body>
</html>
